<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Super Mario Bros. X</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="default.css" />
		<style>
		#starsContainer { display: none; }
		#creditsContainer { display: none; }
		</style>
	</head>
	<body>
		<div id="header"><img src="header.png" alt="SMBX Header" /></div>
		<div class="upperBody">
			<div id="butterscotch"><img src="mario-tanooki.png" alt="Mario Tanooki" /></div>
			<div class="bodycontent">
				<h1 id="titleField">Episode Name</h1>
				<h3 id="starsContainer"><span id="starsField">Star Count</span></h3>
				<div id="creditsContainer">
					<br />
					<h3>Credits</h3>
					<div id="creditsField"></div>
					<br />
				</div>
			</div>
		</div>
	</body>
</html>
